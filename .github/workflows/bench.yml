name: BENCHMARK

# Controls when the action will run.
on:
  push:
    branches:
     - pacino
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

jobs:
  hardware-ref:
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - run: |
          az container exec -g ccsubstrate-sandbox --name hardware-bench --exec-command ./bench.sh
